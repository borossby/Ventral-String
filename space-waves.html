<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventral String · Space Waves</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <button class="menu-button" type="button" data-menu-toggle aria-expanded="false" aria-controls="sidebar" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <span class="brand">Ventral String</span>
        <div class="status-indicator">
            <span class="status-dot" aria-hidden="true"></span>
            <span class="status-text">v4.0.0</span>
        </div>
    </header>

    <aside class="sidebar" id="sidebar" aria-label="Primary navigation">
        <nav class="sidebar__content">
            <h2>Navigation</h2>
            <ul>
                <li><a href="games.html">Games</a></li>
                <li><a href="apps.html">Apps</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <main class="welcome game-embed-layout">
        <section class="game-embed-panel">
            <header class="game-embed-header">
                <div class="game-embed-header__info">
                    <span class="game-embed-pill">Arcade</span>
                    <h1>Space Waves</h1>
                    <p>Ride the cosmic rhythm and dodge obstacles at light speed.</p>
                </div>
                <div class="game-embed-header__controls">
                    <button class="control-btn" type="button" data-game-refresh aria-label="Refresh Space Waves">
                        ↻
                    </button>
                    <button class="control-btn" type="button" data-game-fullscreen aria-label="Fullscreen Space Waves">
                        ⛶
                    </button>
                </div>
            </header>
            <div class="game-embed-frame">
                <iframe
                    src="https://spacewavesgame.org/game/space-waves/"
                    data-src="https://spacewavesgame.org/game/space-waves/"
                    data-game-frame
                    title="Play Space Waves"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
    <script src="time.js"></script>
</body>
</html>
